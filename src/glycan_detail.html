<body onload="tracking()">
<div id="loading_image">
    <img src="images/page_loading.gif"/>
</div>
<script type="text/javascript" src="libraries/w3.js"></script>

<div w3-include-html="header.html"></div>
<script>
    w3.includeHTML();
</script>

<section class="cd-faq">
    <ul class="cd-faq-categories">
        <li>
            <a class="selected" href="#general">General</a>
        </li>
        <li>
            <a href="#species">Species</a>
        </li>
        <li>
            <a href="#motif">Motif</a>
        </li>
        <li>
            <a href="#foundGlycoproteins">Found Glycoproteins</a>
        </li>
        <li>
            <a href="#crossReferences">Cross References</a>
        </li>
        <li>
            <a href="#biosyntheticEnzymes">Biosynthetic Enzymes</a>
        </li>
        <li>
            <a href="#digitalSequence">Digital Sequence</a>
        </li>
    </ul>
    <!-- cd-faq-categories -->
    <!-- main content for page -->
    <div class="cd-faq-items container" id="content">
        <!-- <div id="content" class="container" "> -->
        <script id="item_template" type="text/template">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <!-- breadcrumb filled by javascript -->
                    <ul class="gg-breadcrumb">
                        <li id="li-breadcrumb-search"><a href="JavaScript:void(0);" id="breadcrumb-search">Glycan Search</a></li>
                        <li id="li-breadcrumb-list"><a href="JavaScript:void(0);" id="breadcrumb-list">Glycan List</a></li>
                        <li id="li-breadcrumb-detail">Glycan Detail</li>
                    </ul>
                </div>
            </div>
            <!-- Glycan ID starts here for page -->
            <center><h2 class="page-heading" style="margin-top: -5px;">Details for glycan <span>
                {{#glytoucan}}{{glytoucan_ac}}{{/glytoucan}}</span></h2></center>

            <div class="row">
                <div class="dropdown gg-download text-right">
                    <button class="btn btn-link btn-link-detail dropdown-toggle" type="button"
                            id="download" alt="Download results" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="true">
                        <i class="glyphicon glyphicon-save"></i> DOWNLOAD
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-box dropdown-menu-right" aria-labelledby="download">
                        <div class="row">
                            <div class="col-md-7"><label>Download&nbsp;format: </label></div>
                            <div class="col-md-5 text-right"><select id='download_format'>
                                <option value='json'>JSON</option>
                            </select></div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-md-7"><label>Compressed: </label></div>
                            <div class="col-md-5"><input type='checkbox' id='download_compression'/></div>
                        </div> -->
                        <div class="row" style="padding-top: 15px;">
                            <div class="col-md-7"></div>
                            <div class="col-md-5 text-right">
                                <button class="btn-default" onclick="downloadPrompt();">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- General -->
            <ul id="general" class="cd-faq-group">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading"><h4>General</h4></div>
                    <div class="panel-body">
                        <div class="row">
                            <!--always try to use double quotes for HTML attributes. -->
                            <div class="col-md-6 col-xs-12">
                                <div class='img-wrapper1'>
                                    <img class='img-cartoon1' src="{{imagePath}}" alt='Cartoon' width='90%'/>
                                    <Br/>
                                </div>
                            </div>
                            <div class="col-md-12 col-xs-6">
                                {{#glytoucan}}
                                <li class="list-group"><strong>GlyTouCan Accession:</strong> <a class="panelcontent"
                                                                                                href="{{glytoucan_url}}"
                                                                                                target="_blank">
                                    {{glytoucan_ac}} </a></li>
                                {{/glytoucan}}

                                {{#mass}}
                                <li class="list-group"><strong>Chemical Mass:</strong> {{mass}} Da</li>
                                {{/mass}}

                                {{#classification}}
                                <li class="list-group"><strong>Glycan Type/Subtype:</strong>
                                    {{type.name}}
                                    {{subtype.name}}
                                </li>
                                {{/classification}} {{^classification}} {{/classification}}
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
            <!-- Species -->
            <ul id="species" class="cd-faq-group">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Species</h4>
                    </div>
                    <div class="panel-body">
                    <table class="table">
                            <thead>
                                <tr>
                        {{#species}}
                        
                            <div class='col-lg-9 col-md-12 col-xs-12'>
                                <div class="row">
                                     <div style="position: relative; display: block; padding-left: 15px;">
                                        <b>{{name}}:</b>
                                        {{#databases}}
                                        <span class="evidence_badge"
                                              style="position: relative; display: inline-block; padding-left: 15px; padding-bottom5: 40px">
                                                <button class="btn btn-primary" type="button"
                                                        style="background-color:{{color}}; border-color:{{color}}"
                                                        onclick="show_evidence('{{taxid}}','{{database}}')">
                                                    {{database}} &nbsp;&nbsp;<span class="badge">{{links.length}}</span>
                                                 </button>
                                                <div class='hidden evidence_links' id="evidence_{{taxid}}_{{database}}"
                                                     style="position:absolute; padding-left: 15px; padding-top: 5px; width: 200px;">
                                                    <ul>
                                                  
                                                         {{#links}}
                                                        <li class="evidence_id"><a
                                                         href="{{url}}" target="_blank">{{id}}</a></li>
                                                         {{/links}}
                                                    </ul>
                                                </div>
                                            </span>
                                        {{/databases}}
                                    </div>
                                </div>
                            </div>
                                {{/species}}
                                {{^species}} No data available. {{/species}}
                        
                            </tr>
                        </thead>
                    </table>
                    </div>
            </ul>
            <!-- Motif -->
            <ul id="motif" class="cd-faq-group">
                <li class="cd-faq-title"/>
                <!-- Glycan MOTIF starts here for page -->
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Motif</h4>
                    </div>
                    <div class="panel-body">
                        {{#hasMotifs}} {{#motifs}}
                        <div class="col-md-6 col-xs-6">
                            <div class='img-wrapper2'>
                                <img class='img-cartoon2' src="{{imagePath}}" alt='Cartoon' width='90%'/>
                                <Br/>
                            </div>
                            <span id="glycanname">
                                    <a class="panelcontent" href="motifs_detail.html?glytoucan_ac={{id}}">{{id}}-{{name}} </a>
                                </span>
                        </div>
                        {{/motifs}} {{/hasMotifs}} {{^hasMotifs}} No data available. {{/hasMotifs}}
                    </div>
                </div>
            </ul>

            <!-- Found Glycoproteins -->
            <ul id="foundGlycoproteins" class="cd-faq-group">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4> Found Glycoproteins</h4>
                    </div>
                    <div class="panel-body">
                        <table id="tbl_found_glycoproteins">
                        </table>
                    </div>
                </div>
                </div>
            </ul>

            <!-- Cross References -->
            <ul id="crossReferences" class="cd-faq-group">
                <li class="cd-faq-title"/>
                <!-- Glycan Cross Referance panel starts here for page -->
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Cross References</h4>
                    </div>
                    <div class="panel-body">
                        {{#crossref}}

                        <li class="list-group" id="panelmaincontent1"><Strong>{{database}}:</Strong>
                            <a class="panelcontent" href="{{url}}" target="_blank">{{id}}</a>
                        </li>

                        {{/crossref}} {{^crossref}} No data available. {{/crossref}}
                    </div>
                </div>
            </ul>

            <!--Biosynthetic Enzymes -->
            <ul id="biosyntheticEnzymes" class="cd-faq-group">
                <li class="cd-faq-title"/>
                <!-- Glycan Enzymes starts here for page -->
                <div class="panel panel-default">

                    <div class="gg-panel-heading">
                        <h4>Biosynthetic Enzymes</h4>
                    </div>
                    <div class="panel-body">
                        {{#enzyme}}
                        <table id="glycosylation-table">
                        </table>
                        {{/enzyme}} {{^enzyme}} No data available. {{/enzyme}}
                    </div>
                </div>
            </ul>

            <!-- Digital Sequence -->
            <ul id="digitalSequence" class="cd-faq-group">
                <li class="cd-faq-title"/>
                <div class="panel panel-default">
                    <div class="gg-panel-heading">
                        <h4>Digital Sequence</h4>
                    </div>
                    <div class="panel-body">
                        {{ #glycoct}}
                        <strong>GlycoCT</strong>
                        <pre id="break">{{{ glycoct}}}</pre>
                        {{ /glycoct}}

                        {{ #wurcs}}
                        <strong>WURCS</strong>
                        <pre>{{{ wurcs}}}</pre>
                        {{/wurcs}}

                        {{ #iupac }}
                        <strong>IUPAC</strong>
                        <pre>{{{iupac}}}</pre>
                        {{/iupac }}

                    </div>
                </div>
            </ul>
            <a href="#0" class="cd-close-panel">Close</a>
        </script>
    </div>
</section>
<div w3-include-html="footer.html"></div>

    w3.includeHTML();
</script>

</body>
