<body onload="tracking()">
    <div id="loading_image">
        <img src="images/page_loading.gif" />
    </div>
    <script type="text/javascript" src="libraries/w3.js"></script>
    <div w3-include-html="header.html"></div>
    <script>w3.includeHTML();</script>
    <!-- page content starts here -->
    <div class="container-fluid" id="listview">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <!-- breadcrumb filled by javascript -->
                <ul class="gg-breadcrumb">
                    <li id="li-breadcrumb-search"><a href="#" id="breadcrumb-search">Glycoprotein Search</a></li>
                    <li id="li-breadcrumb-list">Glycoprotein List</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div id="summary-table" class="col-md-12 col-xs-12">
                <!-- Summary Table Goes Here -->
            </div>
        </div>
        <div class="row" id="paginationctrl1">
                <div class="col-md-9 col-xs-9">
                    <form class="form-inline col-sm-10" onsubmit="return false;">
                        <label>Page</label>
                        <button type="button" class="btn btn-primary prevbutton" onclick="prev();">Prev</button>
                        <select class="page-select form-control" onchange="xpage(this);"></select>
                        <button type="button" class="btn btn-primary nextbutton" onclick="next();">Next</button>
                        <label>Records per page</label>
                        <select class="limit-select form-control" onchange="xlimit(this);">
                            <option selected>20</option>
                            <option>40</option>
                            <option>60</option>
                            <option>80</option>
                        </select>
                        <label class="searchresult"></label>
                    </form>
                </div>
                <div class="col-md-3 col-xs-3">
                <div class="dropdown gg-download text-right">
                    <button class="btn btn-default2 btn-link btn-link-detail dropdown-toggle" type="button"
                        id="download" alt="Download results" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="true">
                        <i class="glyphicon glyphicon-save"></i> DOWNLOAD
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-box dropdown-menu-right" aria-labelledby="download">
                        <div class="row">
                            <div class="col-md-7"><label>Download&nbsp;format: </label> </div>
                            <div class="col-md-5 text-right"><select id='download_format'>
                                    <option value='csv'>CSV</option>
                                    <option value='fasta'>FASTA</option>
                                    <option value='json'>JSON</option>
                                </select></div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-md-7"><label>Compressed: </label></div>
                            <div class="col-md-5"><input type='checkbox' id='download_compression' /></div>
                        </div> -->
                        <div class="row" style="padding-top: 15px;">
                            <div class="col-md-7"></div>
                            <div class="col-md-5 text-right">
                                <button class="btn-default" onclick="downloadPrompt();">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- sorting_top-end -->
        <script id="summary-template" type="text/template">
        <div class="panel panel-default results-table-top">
            <div class="panel-heading">
                <center>
                    <h3>Summary of your Glycoprotein Search<h3>
                </center>
            </div>
            <h6>
                <center>Performed on: {{execution_time}} (EST)</center>
            </h6>
            <div>
                <table class="table table-hover">
                    <tbody>

                    <!--Protein Typeahead-->
                    {{#uniprot_canonical_ac}}
                    <tr>
                        <td>UniProtKB Accession:</td>
                        <td>{{uniprot_canonical_ac}}</td>
                    </tr>
                    {{/uniprot_canonical_ac}}

                    <!--mass-->

                    {{#mass.min}}
                    <tr>
                        <td>Mass:</td>
                        {{#mass.min}}
                        <td>{{mass.min}}{{/mass.min}} - {{#mass.max}}{{mass.max}} Da</td>
                        {{/mass.max}}
                    </tr>
                    {{/mass.min}}

                    <!--Organism-->
                    {{#organism}}
                    <tr>
                        <td>Organism:</td>
                        <td>{{organism.name}}</td>
                    </tr>
                    {{/organism}}

                    <!--Protein name Typeahead-->

                    {{#protein_name}}
                    <tr>
                        <td>Protein Name:</td>
                        <td>{{protein_name}}</td>
                    </tr>
                    {{/protein_name}}

                    <!--Gene Typeahead-->

                    {{#gene_name}}
                    <tr>
                        <td>Gene Name:</td>
                        <td>{{gene_name}}</td>
                    </tr>
                    {{/gene_name}}

                    <!--Glycan Typeahead-->
                    {{#glycan.glytoucan_ac}}
                    <tr>
                        <td>Glycan:</td>
                        <td>{{glycan.glytoucan_ac}} {{glycan.relation}}</td>
                    </tr>
                    {{/glycan.glytoucan_ac}}

                    <!--peptide seq-->
                    {{#sequence.aa_sequence}}
                    <tr>
                        <td>Sequence:</td>
                        <td><abbr class="limit-text-size"
                                  title="{{sequence.aa_sequence}}">{{sequence.aa_sequence}}</abbr><span
                                style="display:inline-block; overflow: auto;">{{sequence.type}}</span></td>
                    </tr>
                    {{/sequence.aa_sequence}}

                    <!--RefSeq Accession: Typeahead-->
                    {{#refseq_ac}}
                    <tr>
                        <td>RefSeq Accession:</td>
                        <td>{{refseq_ac}}</td>
                    </tr>
                    {{/refseq_ac}}

                    <!--Amino Acid-->
                    {{#glycosylated_aa}}
                    <td>Amino acid:</td>
                    <td> {{.}}</td>
                    {{/glycosylated_aa}}

                    <!--pathway Typeahead-->
                    {{#pathway_id}}
                    <tr>
                        <td>Pathway Id:</td>
                        <td>{{pathway_id}}</td>
                    </tr>
                    {{/pathway_id}}

                    <!--Glycosylation Evidences-->
                    {{#glycosylation_evidence}}
                    <tr>
                        <td>Glycosylation Evidence:</td>
                        <td>{{glycosylation_evidence}}</td>
                    </tr>
                    {{/glycosylation_evidence}}

                    {{#term}}
                        <tr>
                            <td>Search Term:</td>
                            <td>{{term}}</td>
                        </tr>
                        {{/term}}
                        
                        {{#term_category}}
                        <tr>
                            <td>Search Category:</td>
                            <td>{{term_category}}</td>
                        </tr>
                        {{/term_category}}
                    </tbody>
                </table>
            </div>

            <div align="center">
                <button type="button" class="btn btn-primary-updateSearch" onclick="LoadDataList();">Update Results
                </button>

                &nbsp; &nbsp;

                <button type="button" class="btn btn-primary" onclick="editSearch();">Modify Search</button>

                <p class="small">** To perform the same search again using the current version of the database, click <strong>“Update Results”</strong>.</p>
            </div>
        </div>
    </script>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <table id="gen-table" data-show-export="true" data-toggle="table" data-sort-name="protein_name_long"
                    data-sort-order="desc">
                    <thead>
                        <tr>
                            <th data-field="uniprot_canonical_ac" data-formatter="PageFormat" data-sortable="true">
                                UniProtKB
                                Accession
                            </th>
                            <th data-field="gene_name" data-sortable="true">Gene Name</th>
                            <th data-field="protein_name_long" data-sortable="true">UniProtKB Name</th>
                            <th data-field="mass" data-formatter="MassFormatter" data-sortable="true">Chemical Mass
                                <br>(Da)
                            </th>
                            <th data-field="organism" data-sortable="true">Organism</th>
                            <th data-field="refseq_name" data-sortable="true">RefSeq Name</th>
                            <th data-field="refseq_ac" data-sortable="true">RefSeq Accession</th>

                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <!-- table container ends here -->
        <!-- sorting_bottom -->
        <div class="row" style="padding-left: 1%;">
            <div class="col-md-12 col-xs-12" id="sortbottom">
                <form class="form-inline" onsubmit="return false;">
                    <label>Page</label>
                    <button type="button previ" class="btn btn-primary prevbutton" onclick="prev();">Prev</button>
                    <select class="page-select form-control" onchange="xpage(this);"></select>
                    <button type="button next" class="btn btn-primary nextbutton" onclick="next();">Next</button>
                    <label>Records per page</label>
                    <select class="limit-select form-control" onchange="xlimit(this);">
                        <option selected>20</option>
                        <option>40</option>
                        <option>60</option>
                        <option>80</option>
                    </select>
                    <label class="searchresult"></label>
                </form>
            </div>
        </div>
    </div>
    <div w3-include-html="footer.html"></div>
    <script>w3.includeHTML();</script>

    <script type="text/javascript" src="js/domain_url.js"></script>

    <!-- script for handling errror -->

    <script type="text/javascript" src="js/pagination.js"></script>
    <!-- script for glycan list page -->
    <script type="text/javascript" src="js/glycoprotein_list.js"></script>
    <!-- script for third party-->
    <script type="text/javascript" src="libraries/bootstrap/js/bootstrap.min.js"></script>
    <!-- script for getting Web Service URLs -->
    <script type="text/javascript" src="libraries/alertify.js"></script>
    <script type="text/javascript" src="libraries/contact.js"></script>
    <!-- script for third party alert-->
    <script src="js/activity_tracker.js"></script>
    <!-- script for navaigation -->
    <script src="js/navbar.js"></script>
    <!--  w3 including footer-->
    <!-- script for editing users search  -->
    <script src="js/edit_search.js"></script>
    <!-- script for error-message/header-footer js -->
